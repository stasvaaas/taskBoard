<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center ;">
    <h1>Angular ASP.NET Core Minimal APIs Tutorial</h1>

    <button class="btn btn-lg btn-dark mt-3" (click)="onClickBtnCreateCard()">
        Create New Card
      </button>

    <div class="mh-500px w-100 overflow-auto d-inline-block mt-5 shadow">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Priority</th>
                    <th scope="col">List name</th>
                </tr>
            </thead>

            
            <tbody>
                @for(card of cardService.allCards; track card)
                {
                <tr>
                    <td>{{ card.name }}</td>
                    <td>{{ card.description}}</td>
                    
                    
                    <td>{{formatDate(card.dueDate)}}</td>

                    <td>{{ card.priority }}</td>
                    <td>{{getNameById(card.listId)}}</td>
                    <td>
                        <button class="btn btn-m btn-dark me-3" (click)="onClickBtnUpdateCard(card)">
                            Update
                        </button>
                        <button class="btn btn-m btn-outline-dark">
                            Delete
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
